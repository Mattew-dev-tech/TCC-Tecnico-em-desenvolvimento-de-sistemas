<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usu치rio</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 380px;
        }

        h2 {
            text-align: center;
            color: #444;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #1e7e34;
        }

        .mensagens {
            color: red;
            text-align: center;
        }

        .link-voltar {
            text-align: center;
            margin-top: 15px;
        }

        .link-voltar a {
            color: #007bff;
            text-decoration: none;
        }

        .link-voltar a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cadastrar novo usu치rio</h2>

        {% for message in messages %}
            <p class="mensagens">{{ message }}</p>
        {% endfor %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Nome de usu치rio" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="password" placeholder="Senha" required>
            <input type="password" name="password2" placeholder="Confirmar senha" required>
            <button type="submit">Cadastrar</button>
        </form>

        <div class="link-voltar">
            <p><a href="/login/">J치 tem conta? Fazer login</a></p>
        </div>
    </div>
</body>
</html>
