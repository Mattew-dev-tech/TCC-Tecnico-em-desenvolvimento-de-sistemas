<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Roupa</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #6dd5ed, #2193b0);
            margin: 0;
            padding: 40px;
        }

        .painel {
            background-color: white;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            background-color: #4a63e7;
            color: white;
            border: none;
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3743a4;
        }

        .voltar {
            margin-top: 15px;
            text-align: center;
        }

        .voltar a {
            color: #4a63e7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="painel">
        <h2>Editar Roupa</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar alterações</button>
        </form>
        <div class="voltar">
            <a href="{% url 'ver_roupas' %}">⬅ Voltar</a>
        </div>
    </div>
</body>
</html>
